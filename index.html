<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nanoid/5.0.8/index.browser.js"
        integrity="sha512-buM1IZGc0yE+FG2xjZZTQ7s+otIZz9Mc3PHKXHUd/vO6647N22ZW5mnbVi9Ai7TGVKeFXQSL2PDZ2nCE1u0Omg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" type="module" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="filters">
            <div class="box priority p1" data-priority="1"></div>
            <div class="box priority p2" data-priority="2"></div>
            <div class="box priority p3" data-priority="3"></div>
            <div class="box priority p4" data-priority="4"></div>
        </div>
        <div class="actions">
            <div class="create-icon">+</div>
            <div class="readonly-icon">X</div>
        </div>
        <input type="text" class="search-input" id="search-bar" placeholder="Search tasks..." />
    </header>

    <!-- Create Task Modal -->
    <div class="task-modal hide">
        <div class="left-section">
            <div class="close">X</div>
            <textarea></textarea>
        </div>
        <div class="right-section">
            <div class="priority p1" data-priority="1"></div>
            <div class="priority p2" data-priority="2"></div>
            <div class="priority p3" data-priority="3"></div>
            <div class="priority p4" data-priority="4"></div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="task-detail-modal hide">
        <div class="close">X</div>
        <h2>Task Details</h2>
        <div id="task-details">
            <!-- Task details will be populated here -->
        </div>
    </div>

    <!-- Task Container -->
    <div class="task-container">
        <!-- Tasks will be dynamically generated here -->
    </div>
</body>

</html>
